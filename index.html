<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Rating state starts -->
    <div class="container">
      <img src="images/icon-star.svg" alt="icon-star" />
      <h1 class="main_title">How did we do?</h1>
      <p class="rating_para">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>
      <button class="btn_submit" id="submit" disabled>Submit</button>
    </div>
    <!-- Rating state ends -->

    <!-- Thank you state starts -->
    <div class="thank_you hide_class">
      <img src="images/illustration-thank-you.svg" alt="icon-thank-you" />
      <p class="rating_line">
        You selected
        <span id="rating">0</span>
        out of 5
      </p>
      <h2>Thank you!</h2>
      <p class="appreciate_para">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
      <button class="btn_submit" id="rate_again">Want to Rate Again!</button>
    </div>
    <!-- Thank you state ends -->

    <!-- Script File -->
    <script src="index.js"></script>
  </body>
</html>
